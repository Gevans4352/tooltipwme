<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip with CSS and Javascript</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <button class="tooltip-toogler" data-dir="onTop" data-title="Tooltip data here">
        Top Tooltip
        
    </button>
    <button class="tooltip-toogler" data-dir="onRight" data-title="Tooltip data here">
        Right Tooltip
       
    </button>
    <button class="tooltip-toogler" data-dir="onBottom" data-title="Tooltip data here" >
        Bottom Tooltip
       
    </button>
    <button class="tooltip-toogler" data-dir="onLeft" data-title="Tooltip data here">
        Left Tooltip
    </button>
    <script src="./index.js"></script>
</body>
</html>
